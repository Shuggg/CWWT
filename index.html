<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Arcade</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .arcade {
        width: 400px;
        height: 600px;
        background-color: #333;
        border: 10px solid #555;
        border-radius: 20px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }

    button {
        width: 200px;
        height: 50px;
        background-color: #FF0000;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 20px;
        text-align: center; 
        line-height: 50px;
    }
    button:hover {
      
    }

    button:active {
      background-color: #800000;
      padding-top: 3px;
      transform: translateY(4px);
    }
    .joystick {
        width: 100px;
        height: 100px;
        background-color: #e83e8c;
        border-radius: 50%;
        position: relative;
        z-index: +1;
    }

    .stick {
        width: 20px;
        height: 80px;
        background-color: #ffc107;
        position: relative;
        bottom: 10px;
        left: 40px;
        top:-60px;
        left: 0px;
        border-radius: 10px;
        
    }
</style>
</head>
<body>

<div class="arcade">
    <h1>Virtual Arcade</h1>
    <button> Only Martyna click</button>
    <button> Instructions </button>
    class="joystick"
    <div class="stick"></div>
    
</div>

        alert("You're so hot...");

    }

    function instructions() {
        alert("These are the instructions...");
        // Add your instructions logic here
    }
</script>

</body>
</html>
