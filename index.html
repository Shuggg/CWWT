<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Arcade</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .arcade {
        width: 1000px;
        height: 600px;
        background-color: #333;
        border: 10px solid #555;
        border-radius: 20px;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }
    
    .header {
    align-self: flex-start; /* Aligns header to the top */
    }
    .black-box {
        width: 800px;
        height: 500px;
        background-color: #000;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        margin: 0 auto;
    }

    .lens-flare {
        position: absolute;
        width: 400px;
        height: 600px;
        border-radius: 50%;
        background: radial-gradient(white, transparent 0%);
        opacity: 0.6;
        pointer-events: none; /* This prevents the lens flare from capturing mouse events */
        z-index: 2; /* Ensure it's above the screen sheen */
        animation: rotateLensFlare 10s linear infinite; /* Adjust duration and timing function as needed */
    }

    @keyframes rotateLensFlare {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .content {
    display: flex;
    flex-direction: row; /* Align joystick and buttons in a row */
    justify-content: space-between; /* Distribute space between joystick and buttons */
    }
    
    .buttons-container {
        align-self: flex-end;
    }

    .joystick-container {
        align-self: flex-end;
    }
    
    button {
        width: 200px;
        height: 150px;
        background-color: #FF0000;
        border-radius: 50%;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 20px;
        text-align: center; 
        line-height: 50px;
        transition: .2s;
    }
    button:hover {
      
    }

    button:active {
      background-color: #800000;
      padding-top: 3px;
      transform: translateY(4px);
    }
    .joystick {
        width: 100px;
        height: 100px;
        background-color: #e83e8c;
        border-radius: 50%;
        position: relative;
        z-index: +1;
    }

    .stick {
        width: 20px;
        height: 80px;
        background-color: #ffc107;
        position: relative;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="arcade">
    <div class="header">
        <h1>Virtual Arcade</h1>
    </div>
    <div class="black-box">
        <div class="lens-flare"></div>
    </div>
    <div class="content">
        <div class="joystick-container">
            <div class="joystick"></div>
            <div class="stick"></div>
        </div>
        <div class="buttons-container">
            <button id="Play">Play</button>
            <button id="instruc">Instructions</button>
        </div>
    </div>
</div>



<script>
function handleClick1() {
    alert("Starting Game...");
        // Add your game start logic here
}
var Play = document.getElementById('Play');
Play.addEventListener('click', handleClick1);

    
function handleClick2() {
    alert("These are the instructions...");
        // Add your instructions logic here
}

var instruc = document.getElementById('instruc');
instruc.addEventListener('click', handleClick2);
</script>
</body>
</html>
